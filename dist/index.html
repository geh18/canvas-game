<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Template</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
          border: 1px solid;
        }
    </style>
</head>
<body>
    <form id="form">
      <input type="number" name="" value="100" id="inputX" placeholder="Input X here" autofocus>
      <input type="number" name="" value="200" id="inputY" placeholder="Input Y here">
      <input type="number" name="" value="150" id="inputWidth" placeholder="Input Width">
      <input type="number" name="" value="300" id="inputHeight" placeholder="Input Height">
      <input type="submit" name="" value="GO" id="submit">
    </form>

    <canvas></canvas>
<script type="text/javascript" src="./js/canvas.bundle.js"></script></body>
</html>
